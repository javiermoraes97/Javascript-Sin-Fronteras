<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002. Formulario de contacto</title>
</head>
<body>
    <h1>Muchas gracias por llenar este formulario, nos pondremos en contacto contigo.</h1>
    <fieldset>
        <legend>Datos de contacto</legend>
        <form action="index.html">
            <label>Nombre</label>
            <input type="text">
            <label>Apellido</label>
            <input type="text">
            <label>Correo</label>
            <input type="email">
            <label>Comentarios</label>
            <textarea cols="30" rows="10"></textarea>
            <button>Aceptar</button>
        </form>
    </fieldset>
    
</body>
</html>
